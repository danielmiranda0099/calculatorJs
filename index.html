<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container-container">
        <div class="container">
            <div class="pantalla"><h1 id="pantalla"></h1></div>

            <button type="button" class="botones" data-valor="("><h2>(</h2></button>
            <button type="button" class="botones" data-valor=")"><h2>)</h2></button>
            <button type="button" class="botones" data-valor="/"><h2>/</h2></button>
            <button type="button" class="botones" id="clear" data-valor="C"><h2>C</h2></button>
            <button type="button" class="botones" data-valor="7"><h2>7</h2></button>
            <button type="button" class="botones" data-valor="8"><h2>8</h2></button>
            <button type="button" class="botones" data-valor="9"><h2>9</h2></button>
            <button type="button" class="botones" data-valor="+"><h2>+</h2></button>
            <button type="button" class="botones" data-valor="4"><h2>4</h2></button>
            <button type="button" class="botones" data-valor="5"><h2>5</h2></button>
            <button type="button" class="botones" data-valor="6"><h2>6</h2></button>
            <button type="button" class="botones" data-valor="-"><h2>-</h2></button>
            <button type="button" class="botones" data-valor="1"><h2>1</h2></button>
            <button type="button" class="botones" data-valor="2"><h2>2</h2></button>
            <button type="button" class="botones" data-valor="3"><h2>3</h2></button>
            <button type="button" class="botones" data-valor="*"><h2>x</h2></button>
            <button type="button" class="botones" data-valor="."><h2>.</h2></button>
            <button type="button" class="botones" data-valor="0"><h2>0</h2></button>
            <button type="button" class="boton-igual" id="igual"><h2>=</h2></button>
            
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
