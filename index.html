<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animation/animate.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container-container">
        <div class="container animate__animated animate__flip" id="id_container">
            <div class="pantalla"><h1 id="pantalla"></h1></div>

            <button type="button" class="botones animate__animated" id="(" data-valor="("><h2>(</h2></button>
            <button type="button" class="botones animate__animated" id=")" data-valor=")"><h2>)</h2></button>
            <button type="button" class="botones animate__animated" id="/" data-valor="/"><h2>/</h2></button>
            <button type="button" class="clear animate__animated" id="clean" ><h2>C</h2></button>
            <button type="button" class="botones animate__animated" id="7" data-valor="7"><h2>7</h2></button>
            <button type="button" class="botones animate__animated" id="8" data-valor="8"><h2>8</h2></button>
            <button type="button" class="botones animate__animated" id="9" data-valor="9"><h2>9</h2></button>
            <button type="button" class="botones animate__animated" id="+" data-valor="+"><h2>+</h2></button>
            <button type="button" class="botones animate__animated" id="4" data-valor="4"><h2>4</h2></button>
            <button type="button" class="botones animate__animated" id="5" data-valor="5"><h2>5</h2></button>
            <button type="button" class="botones animate__animated" id="6" data-valor="6"><h2>6</h2></button>
            <button type="button" class="botones animate__animated" id="-" data-valor="-"><h2>-</h2></button>
            <button type="button" class="botones animate__animated" id="1" data-valor="1"><h2>1</h2></button>
            <button type="button" class="botones animate__animated" id="2" data-valor="2"><h2>2</h2></button>
            <button type="button" class="botones animate__animated" id="3" data-valor="3"><h2>3</h2></button>
            <button type="button" class="botones animate__animated" id="*" data-valor="*"><h2>x</h2></button>
            <button type="button" class="botones animate__animated" id="." data-valor="."><h2>.</h2></button>
            <button type="button" class="botones animate__animated" id="0" data-valor="0"><h2>0</h2></button>
            <button type="button" class="boton-igual animate__animated" id="igual"><h2>=</h2></button>
            
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
